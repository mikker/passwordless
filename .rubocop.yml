AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - 'passwordless.gemspec'
    - 'test/dummy/db/schema.rb'
    - 'test/dummy/db/migrate/*.rb'
    - 'test/dummy/bin/*'

Layout/AlignHash:
  Exclude:
    - 'Gemfile'

Layout/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Style/IfUnlessModifier:
  Enabled: false

Rails:
  Enabled: true

Rails/HttpPositionalArguments:
  Exclude:
    - 'test/dummy/config/routes.rb'

Metrics/ClassLength:
  Exclude:
    - 'test/**/*_test.rb'

Metrics/BlockLength:
  Exclude:
    - 'test/**/*_test.rb'

Metrics/LineLength:
  Exclude:
    - 'test/dummy/**/*'

